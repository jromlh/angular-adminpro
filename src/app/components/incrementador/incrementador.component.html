<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input [ngClass]="{'is-invalid': progress > 100 || progress < 0}" type="number" (ngModelChange)="onChange($event)" class="form-control" placeholder="Progress" [(ngModel)]="progress">

    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(5)" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
